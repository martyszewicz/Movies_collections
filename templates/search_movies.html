{% extends "base.html" %}
{% block body %}
<style>
  .custom-link {
    color: #333;
    text-decoration: none;
  }

  .custom-link:hover {
    color: #007bff;
    text-decoration: underline;
  }
</style>


<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nr</th>
      <th scope="col">Tytu≈Ç</th>
      <th scope="col">Rok produkcji</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for film in list_of_searched_films %}
    <tr>
      <th scope="row" class="align-middle">{{ list_of_searched_films.index(film) + 1 }}</th>
      <td class="align-middle"><a href="{{ url_for('movie_details', movie_id=film['#IMDB_ID']) }}" class="custom-link">
        {{ film['#TITLE'] }}</a></td>
      <td class="align-middle">{{ film['#YEAR'] }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <a href="{{ url_for('movie_details', movie_id=film['#IMDB_ID']) }}" >
            <img src="{{ film['#IMG_POSTER'] }}" class="img-thumbnail rounded" width="100" height="150" alt="Brak plakatu"></a>
        </div>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>


{% endblock %}
